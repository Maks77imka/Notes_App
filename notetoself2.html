<!DOCTYPE html>
<html>
  <head>
    <title>Note to Self</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="notetoself.css" />
    <script src="notetoself.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!--
  This is the first version of the sticky notes app
-->
  <body>
		<div id="title_block">
			<h1 id="title">Create your short notes!</span></h1>
		</div>
    <form>
      <label for="note_color">Color: </label>
			<select id="note_color">
				<option value="LightGoldenRodYellow">Yellow</option>
				<option value="PaleGreen">Green</option>
				<option value="LightPink">Pink</option>
				<option value="LightBlue">Blue</option>
			</select>
      <input type="text" id="note_text" />
      <input type="button" id="add_button" value="Add Sticky Note" />
      <input type="button" id="clear_button" value="Clear Storage" />
    </form>

    <ul id="stickies"></ul>
  </body>
</html>
